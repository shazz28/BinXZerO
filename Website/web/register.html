<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - BinXZer0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
    <style>
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 0;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 550px;
            width: 90%;
        }
        .role-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .role-option {
            flex: 1;
            text-align: center;
            padding: 15px 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .role-option:hover, .role-option.active {
            border-color: #b80f0f;
            background-color: #f8f9fa;
        }
        .role-option i {
            font-size: 24px;
            color: #610095;
            display: block;
            margin-bottom: 5px;
        }
        .btn-success {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        .btn-outline-success {
            color: #27ae60;
            border-color: #27ae60;
        }
        .btn-outline-success:hover {
            background-color: #27ae60;
            color: white;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block !important;
        }
        .nav-dots {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .dot {
            height: 10px;
            width: 10px;
            background-color: #bbb;
            border-radius: 50%;
            margin: 0 5px;
            cursor: pointer;
        }
        .dot.active {
            background-color: #27ae60;
        }
        footer {
            margin-top: auto;
        }
    </style>
</head>
<body>
    <!-- Navigation (loaded from gennav.html) -->
    <div id="navbar-container"></div>

    <div class="main-content">
        <div class="container">
            <div class="card mx-auto">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">Register to BinXZer0</h2>
                    
                    <form id="registrationForm">
                        <input type="hidden" id="selectedRole" name="role" required>
                        
                        <div class="form-sections">
                            <div class="form-section active" id="section1">
                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Full Name</label>
                                    <input type="text" class="form-control" id="fullName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Phone</label>
                                    <input type="tel" class="form-control" id="phone" required>
                                </div>
                                <div class="mb-3">
                                    <label for="joiningDate" class="form-label">Joining Date</label>
                                    <input type="date" class="form-control" id="joiningDate" required>
                                </div>
                            </div>
                            
                            <div class="form-section" id="section2">
                                <div class="mb-3">
                                    <label for="streetAddress" class="form-label">Street Address</label>
                                    <input type="text" class="form-control" id="streetAddress" required>
                                </div>
                                <div class="mb-3">
                                    <label for="city" class="form-label">City</label>
                                    <input type="text" class="form-control" id="city" required>
                                </div>
                                <div class="mb-3">
                                    <label for="state" class="form-label">State/Province</label>
                                    <input type="text" class="form-control" id="state" required>
                                </div>
                                <div class="mb-3">
                                    <label for="zipCode" class="form-label">ZIP/Postal Code</label>
                                    <input type="number" class="form-control" id="zipCode" required>
                                </div>
                                <div class="mb-3">
                                    <label for="country" class="form-label">Country</label>
                                    <select class="form-select" id="country" required>
                                        <option value="" selected disabled>Select Country</option>
                                        <option value="US">United States</option>
                                        <option value="CA">Canada</option>
                                        <option value="UK">United Kingdom</option>
                                        <option value="AU">Australia</option>
                                        <option value="IN">India</option>
                                    </select>
                                </div>
                            </div>
                            
                            <div class="form-section" id="section3">
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label">Select Role</label>
                                    <div class="role-selection">
                                        <div class="role-option" data-role="admin">
                                            <i class="fas fa-user-shield"></i>
                                            <div>Admin</div>
                                        </div>
                                        <div class="role-option" data-role="transporter">
                                            <i class="fas fa-truck"></i>
                                            <div>Transporter</div>
                                        </div>
                                        <div class="role-option" data-role="public">
                                            <i class="fas fa-user"></i>
                                            <div>Public</div>
                                        </div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="termsCheck" required>
                                        <label class="form-check-label" for="termsCheck">
                                            I agree to the Terms & Conditions
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="nav-dots">
                            <span class="dot active" data-section="1"></span>
                            <span class="dot" data-section="2"></span>
                            <span class="dot" data-section="3"></span>
                        </div>
                        
                        <div class="d-flex justify-content-center mt-4">
                            <button type="button" class="btn btn-outline-secondary me-2" id="prevBtn" style="display: none;">Previous</button>
                            <button type="button" class="btn btn-success" id="nextBtn">Next</button>
                            <button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">Register</button>
                        </div>
                        
                        <div class="text-center mt-3">
                            <p>Already have an account? <a href="login.html" class="text-success">Login</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer (loaded from bottomnav.html) -->
    <div id="footer-placeholder"></div>

    <!-- Load API keys -->
    <script src="/assets/js/apikeys.js"></script>

    <!-- Firebase SDKs (modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-auth.js";
        import { getDatabase, ref, update } from "https://www.gstatic.com/firebasejs/11.4.0/firebase-database.js";

        // Initialize Firebase with config from apikeys.js
        const firebaseConfig = window.apiKeys.firebase;
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        // Load navigation bar
        fetch('/assets/templates/gennav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading navigation:', error));

        // Load footer
        fetch('/assets/templates/bottomnav.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));

        // Form handling
        document.addEventListener('DOMContentLoaded', function() {
            const roleOptions = document.querySelectorAll('.role-option');
            const selectedRoleInput = document.getElementById('selectedRole');
            const sections = document.querySelectorAll('.form-section');
            const dots = document.querySelectorAll('.dot');
            const nextBtn = document.getElementById('nextBtn');
            const prevBtn = document.getElementById('prevBtn');
            const submitBtn = document.getElementById('submitBtn');
            let currentSection = 0;
            let isTransitioning = false;

            function showSection(sectionIndex) {
                sections.forEach((section, index) => {
                    section.classList.toggle('active', index === sectionIndex);
                });
                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index === sectionIndex);
                });

                prevBtn.style.display = sectionIndex === 0 ? 'none' : 'inline-block';
                nextBtn.style.display = sectionIndex === sections.length - 1 ? 'none' : 'inline-block';
                submitBtn.style.display = sectionIndex === sections.length - 1 ? 'inline-block' : 'none';
            }

            function isSectionComplete(section) {
                const requiredInputs = section.querySelectorAll('[required]');
                return Array.from(requiredInputs).every(input => {
                    if (input.type === 'checkbox') {
                        return input.checked;
                    }
                    if (input.tagName === 'SELECT') {
                        return input.value && input.value !== '';
                    }
                    if (input.id === 'confirmPassword') {
                        return input.value === document.getElementById('password').value && input.value.trim() !== '';
                    }
                    return input.value.trim() !== '';
                });
            }

            function tryAdvanceSection() {
                if (isTransitioning) return;
                if (currentSection < sections.length - 1 && isSectionComplete(sections[currentSection])) {
                    isTransitioning = true;
                    setTimeout(() => {
                        currentSection++;
                        showSection(currentSection);
                        isTransitioning = false;
                    }, 300);
                }
            }

            // Auto-advance functionality
            sections.forEach((section, index) => {
                if (index < sections.length - 1) {
                    const inputs = section.querySelectorAll('input, select');
                    let timeoutId;
                    
                    inputs.forEach(input => {
                        input.addEventListener('input', function() {
                            clearTimeout(timeoutId);
                            timeoutId = setTimeout(() => {
                                tryAdvanceSection();
                            }, 500);
                        });

                        input.addEventListener('change', function() {
                            clearTimeout(timeoutId);
                            timeoutId = setTimeout(() => {
                                tryAdvanceSection();
                            }, 500);
                        });
                    });
                }
            });

            // Role selection
            roleOptions.forEach(option => {
                option.addEventListener('click', function() {
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    this.classList.add('active');
                    selectedRoleInput.value = this.getAttribute('data-role');
                    if (currentSection === 2) {
                        tryAdvanceSection();
                    }
                });
            });

            // Manual navigation
            nextBtn.addEventListener('click', function() {
                if (currentSection < sections.length - 1 && isSectionComplete(sections[currentSection])) {
                    currentSection++;
                    showSection(currentSection);
                } else if (!isSectionComplete(sections[currentSection])) {
                    alert('Please complete all required fields.');
                }
            });

            prevBtn.addEventListener('click', function() {
                if (currentSection > 0) {
                    currentSection--;
                    showSection(currentSection);
                }
            });

            dots.forEach((dot, index) => {
                dot.addEventListener('click', function() {
                    if (index <= currentSection || (index > currentSection && isSectionComplete(sections[currentSection]))) {
                        currentSection = index;
                        showSection(currentSection);
                    }
                });
            });

            const form = document.getElementById('registrationForm');
            
            form.addEventListener('submit', async function(event) {
                event.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (!selectedRoleInput.value) {
                    alert('Please select a role');
                    return;
                }
                
                if (password !== confirmPassword) {
                    alert('Passwords do not match');
                    return;
                }

                try {
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const userId = userCredential.user.uid;
                    
                    const formData = {
                        fullName: document.getElementById('fullName').value,
                        email: email,
                        phone: document.getElementById('phone').value,
                        joiningDate: document.getElementById('joiningDate').value,
                        address: {
                            street: document.getElementById('streetAddress').value,
                            city: document.getElementById('city').value,
                            state: document.getElementById('state').value,
                            zipCode: document.getElementById('zipCode').value,
                            country: document.getElementById('country').value
                        },
                        role: selectedRoleInput.value,
                        createdAt: new Date().toISOString()
                    };

                    const updates = {
                        [`users/${userId}`]: formData
                    };

                    switch(formData.role.toLowerCase()) {
                        case 'public':
                            updates[`public/${userId}`] = formData;
                            break;
                        case 'transporter':
                            updates[`transporters/${userId}`] = formData;
                            break;
                        case 'admin':
                            updates[`admin/${userId}`] = formData;
                            break;
                    }

                    await update(ref(db), updates);
                    alert('Registration successful!');
                    form.reset();
                    currentSection = 0;
                    showSection(currentSection);
                    roleOptions.forEach(opt => opt.classList.remove('active'));
                    window.location.href = 'login.html';
                } catch (error) {
                    console.error('Registration error:', error);
                    switch(error.code) {
                        case 'auth/email-already-in-use':
                            alert('This email is already registered.');
                            break;
                        case 'auth/invalid-email':
                            alert('Invalid email format.');
                            break;
                        case 'auth/weak-password':
                            alert('Password should be at least 6 characters.');
                            break;
                        default:
                            alert('Registration failed: ' + error.message);
                    }
                }
            });

            // Initialize first section
            showSection(currentSection);
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
